<!DOCTYPE html>
<html>
<head>
  <title>Pengecekan Usia</title>
</head>
<body>
  <h1>Pengecekan Usia</h1>

  <label for="usia-input">Masukkan usia Anda:</label>
  <input type="number" id="usia-input">
  <button onclick="cekUsia()">Cek Usia</button>

  <p id="hasil"></p>

  <script>
    function cekUsia() {
      var usia = parseInt(document.getElementById("usia-input").value);

      if (usia >= 18) {
        document.getElementById("hasil").innerHTML = "Anda cukup umur.";
      } else {
        document.getElementById("hasil").innerHTML = "Anda belum cukup umur.";
      }
    }
  </script>
</body>
</html>
