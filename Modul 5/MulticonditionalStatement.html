<!DOCTYPE html>
<html>
<head>
    <title>Program Multikonidisional</title>
    <script>
        function checkGrade() {
            // Meminta pengguna untuk memasukkan nilai
            var nilai = parseInt(document.getElementById("inputNilai").value);

            // Pernyataan multikondisional untuk menentukan grade
            var grade = "";

            if (nilai >= 90 && nilai <= 100) {
                grade = "A";
            } else if (nilai >= 80 && nilai < 90) {
                grade = "B";
            } else if (nilai >= 70 && nilai < 80) {
                grade = "C";
            } else if (nilai >= 60 && nilai < 70) {
                grade = "D";
            } else if (nilai < 60 && nilai >= 0) {
                grade = "E";
            } else {
                grade = "Nilai tidak valid";
            }

            // Menampilkan hasil pada elemen dengan id "result"
            document.getElementById("result").innerHTML = "Grade Anda: " + grade;
        }
    </script>
</head>
<body>
    <h1>Program Multikonidisional</h1>
    <label for="inputNilai">Masukkan Nilai:</label>
    <input type="number" id="inputNilai">
    <button onclick="checkGrade()">Cek Grade</button>
    <p id="result"></p>
</body>
</html>
